{% load static %}
<div id="new_wec" class="modal" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Wave Energy Converter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <ul>
            <li>
                <label for="column">Add a Column</label>
                <input type="number" id="column" validate />
            </li>
            <li>
                <label for="row">Add a Row</label>
                <input type="number" id="row" />
            </li>
            <li>
                <input type="button" value="Generate" id="btnGen" />
                <input type="button" value="Copy to Clipboard" id="btnCopy" />
            </li>
        </ul>
        <div id="wrap"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" id="save_converter">Save changes</button>
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
