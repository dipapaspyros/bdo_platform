{% for app_name, data in execution_steps.items %}
    <div id="{{ app_name }}_modal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="{{ app_name }}_wizard">
                        <div class="navbar">
                          <div class="navbar-inner">
                            <div class="container">
                        <ul>
                            {% for status in data %}
                                <li><a href="#{{ app_name }}_tab_{{ forloop.counter }}" data-toggle="tab">{{ forloop.counter }}</a></li>
                            {% endfor %}
                        </ul>
                         </div>
                          </div>
                        </div>
                        <div id="bar" class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                        </div>
                        <div class="tab-content">
                            {% for status in data %}
                                <div class="tab-pane" id="{{ app_name }}_tab_{{ forloop.counter }}">
                                  {{ status }}
                                </div>
                            {% endfor %}
                            <ul class="pager wizard" style="display: none">
                                <li class="previous first" style="display:none;"><a href="#">First</a></li>
                                <li class="previous"><a href="#">Previous</a></li>
                                <li class="next last" style="display:none;"><a href="#">Last</a></li>
                                <li class="next"><a href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endfor %}
