<div id="queries_container" class="tab-pane fade in active">

    <h4 style="margin-top:40px">Selected Queries Used in the Service:</h4>

    <div class="edit_hover_query">
            <h3 style="display:inline-block;">Queries</h3>
            <i id="query_tip" class="fa fa-info-circle " title="Saved queries can be added and used in the service." data-toggle="tooltip" data-placement="right" style="margin:auto" ></i>
            <button type="button" id="add_query_popbtn" style="display:block;" class="btn btn-sm btn-primary" data-toggle="popover" title="" data-placement="right" >
                    + Add Query
            </button>
    </div>

    <table style="margin-top:20px" id="selected-queries-table" class="table table-full-width">
        <thead>
            <tr>
                <th>ID</th>
                <th>No</th>
                <th>Query name</th>
                <th style="display: none;">Doc</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div  style="margin-top: 500px">
        <div id="query-select-container">
            <select id="query-select" class="form-control" name="query">
                <option disabled selected>-- select one of the saved queries --</option>
                {% for query in saved_queries %}
                    <option value="{{ query.id }}"
                            data-query-id="{{ query.id }}"
                            data-query-raw="{{ query.raw_query }}"
                            data-query-title="{{ query.title }}"
                            data-query-document="{{ query.document }}">
                        {{ query.title }}
                    </option>
                {% endfor %}
            </select>
            <div><a href="#" id="new_query_link" style="color: #3b5998"> + or create a new query </a></div>
            <button type="button" id="add_new_query_btn" class="btn btn-sm btn-success" data-toggle="popover" style="margin-bottom: 20px">OK</button>
        </div>
    </div>

</div>
