<div id="output_container" class="tab-pane fade">
    <div id="main-container">

        <h3>Define Service Output</h3>
        <button type="button" id="add_viz_btn" class="btn btn-md btn-primary" data-toggle="modal" data-target="#addVizModal">
            Add visualisation
        </button>
        <button type="button" id="publish_service_btn" class="btn btn-md btn-primary pull-right">
            Publish
        </button>

        <div id="wrap" class="row">

            <!-- Code Editors -->
            <section id="code_editors">
                <div id="html" class="code_box">
                    <h3>HTML</h3>
                    <textarea name="html"></textarea>
                </div>
                <div id="css" class="code_box">
                    <h3>CSS</h3>
                    <textarea name="css"></textarea>
                </div>
                <div id="js" class="code_box">
                    <h3>JavaScript</h3>
                    <textarea name="js"></textarea>
                </div>
            </section>

            <!-- Sandboxing -->
            <section id="output">
                <iframe></iframe>
            </section>

        </div>


    </div>


    <div  style="margin-top: 500px">
        <div id="conf-container" hidden></div>
    </div>
    <div class="row" style="display: none;">
        <form class="form" id="config-viz-form"></form>
    </div>


</div>
