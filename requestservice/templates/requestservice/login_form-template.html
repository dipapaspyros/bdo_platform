<div class="form-group">
    {% for field in form %}
        <label>
            {{ field.label_tag }}
        </label>
        <div>
            {{ field }}
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
    {% endfor %}
</div>
