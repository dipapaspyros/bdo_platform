<div class="on-demand--step {{ class|default:"col-xs-4" }}">
    <div class="card card-profile">
        <div class="card-avatar">
            <a href="{{ link|default:"#" }}">
                <span class="bg-color--blue">{{ step }}</span>
            </a>
        </div>

        <div class="content">

            <h4 class="card-title">{{ title }}</h4>
            <p class="card-content">
                {{ text }}
            </p>

        </div>
    </div>
</div>
