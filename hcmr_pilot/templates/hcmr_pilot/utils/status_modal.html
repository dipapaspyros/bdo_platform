{% load static %}
{% for app_name, data in execution_steps.items %}
    <div id="{{ app_name }}_modal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center" style="height: 7vh; border: 0; border-radius: 3px; border-bottom: 1px solid #ededf3;padding: 10px 0;">
                    <h3 style="margin: 0;">Service Execution Status</h3>
                </div>
                <div class="modal-body" style="height: 28vh;">
                    <input hidden id="number_of_steps" type="number" value="{{ data|length}}">
                    <div id="{{ app_name }}_wizard">
                        <div class="navbar" style="border: none !important;">
                          <div class="navbar-inner">
                            <div class="container text-center">
                                <ul>
                                    {% for status in data %}
                                        <h3 style="display: inline-block; margin: 0.5vw;"><span class="status_counter label label-default" data-status="{{ status }}" data-counter="{{ forloop.counter }}">{{ forloop.counter }}</span></h3>
                                    {% endfor %}
                                </ul>
                            </div>
                          </div>
                        </div>
                        <div id="bar" class="progress" style="width: 70%; margin: 0 15%;">
                          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                        </div>
                        <div class="">
                            <input hidden class="" id="modal_status_input" value="">
                            </input>
                        </div>
                        <div class="text-center">
                            <h3 id="modal_status_div" style="text-transform: capitalize; display: inline-block;"></h3>
                            <img  alt="" src="{% static 'hcmr_pilot/img/service_loading.gif' %}" style="width: 3vh;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center" style="height: 7vh;">
                    <button id="modal_dismiss_btn_cancel" class="btn btn-default" data-dismiss="modal">Cancel Execution</button>
                    <button id="modal_dismiss_btn_close" class="btn btn-default" data-dismiss="modal" style="display: none;">Close</button>
                </div>
            </div>
        </div>
    </div>


{% endfor %}
