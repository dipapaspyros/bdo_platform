<form action="/oilspill/process/" method="GET" id="oilspill_form">
    {% csrf_token %}
{#    {{ form }}#}
    <div class="single-spatial-selection">
        <h4>Geographic Coverage</h4>
        <div class="row" style="margin: 25px; height: 6.7vh;">
            <div class="lat-container">
                 <div class='col-sm-6' >
                    <p>Latitude: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="lat" type='number' step="0.01" min="-90" max="90"/>
                </div>
            </div>
            <div class="lon-container">
                <div class='col-sm-6'>
                    <p>Longitude:</p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;" >
                    <input class="form-control" id="lon" type='number'  step="0.01" min="-180" max="180" />
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="service-duration">
        <h4>Oil Spill Parameters</h4>
        <div class="row" style="margin: 25px; height: 6.7vh;">
            <div class="oil-volume-container">
                 <div class='col-sm-6' >
                    <p>Oil Volume: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="oil_volume" type='number' step="0.01"/>
                </div>
            </div>
            <div class="oil-density-container">
                 <div class='col-sm-6' >
                    <p>Oil Density: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="oil_density" type='number' step="0.01"/>
                </div>
            </div>

        </div>
         <hr>
    </div>
     <div class="coverage-date-filters" >
        <h4>Timeframe</h4>
        <div class="row" style="margin-top:15px">
            <div class="coverage-date-filters-icon">
            </div>
            <div class="time-interval-container">
                 <div class='col-sm-6' >
                    <p>Time Interval: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="time_interval" type='number' step="0.01"/>
                </div>
            </div>
            <div class="simulation-length-container">
                 <div class='col-sm-6' >
                    <p>Simulation Length: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="simulation_length" type='number' step="0.01"/>
                </div>
            </div>
            <div class="vis-duration-container">
                 <div class='col-sm-6' >
                    <p>Duration: </p>
                </div>
                <div class='col-sm-6' style="bottom: 16px;">
                    <input class="form-control" id="vis_duration" type='number' step="0.01"/>
                </div>
            </div>

            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='startdatepicker'>
                        <label>Start Date:</label>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='enddatepicker'>
                        <label>End Date:</label>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="button-container" id="run-service-btn">
        <div type="submit" class="btn btn-primary btn-sm btn-default">
            <i class="fa fa-play-circle"></i> Run Service
        </div>
    </div>
</form>
