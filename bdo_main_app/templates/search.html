{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="row">
        <div class="col-xs-9">
            <h1 class="o-blue" style="font-size: 2.5em;">Search results for `{{ q }}`</h1>

            {% for result in results %}
                {% with service=result %}
                    {% include 'services/line.html' %}
                {% endwith %}
            {% endfor %}
        </div>
        <div class="col-xs-3">
            Facets go here
        </div>
    </div>


{% endblock %}

{% block js %}
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{% static 'js/demo.js' %}"></script>

    <script type="text/javascript">
    	$(document).ready(function(){

			// Javascript method's body can be found in js/demos.js
        	demo.initDashboardPageCharts();

    	});
	</script>
{% endblock %}
